---
name: ğŸ§ª Python Tests

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  test:
    name: Run pytest
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run tests
        run: uv run --group dev pytest tests/ -v
